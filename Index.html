<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin: 0 10px;
    }
    .search {
      margin-left: 10px;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      float: left;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <div class="search">
        <input type="text" placeholder="Search...">
        <button>Search</button>
      </div>
      <div>
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <img src="image.jpg" alt="Product Image" width="200">
    <div>
      <!-- Information about the product goes here -->
    </div>
    <div class="card">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
    </div>
    <div class="card">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="#">Terms & Conditions</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Shipping & Returns</a></li>
    </ul>
  </footer>
</body>
</html>
